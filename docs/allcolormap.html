<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-specific Palette</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }

        #fullscreen {
            position:absolute;
            box-shadow: 3px 3px 3px 1px rgba(150,150,150,.5);
            z-index: 1
        }
       </head>
  
    
      #colorPicker{
            style= "border-radius: 50%; width: 48px; height: 48px;
            position: absolute; top: -100px; left: 0px; z-index: 999;
            background: #000;
            border: 4px dashed #fff;
        "}
      
      #colorText{style="
            width: 180px; font-size: 12px; font-family: monospace;
            position: absolute; top: 0px; left: 0px; z-index: 999;
            background: rgba(33, 33, 33, 0.8); color: #ffffff; font-weight: bold;
    "}
      
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibWFwLWF1c3RpbiIsImEiOiJja2ZiNzgwazYwcTVjMnJtcXJrMHNzemJ4In0.03tClBpKgaQa6i826qaOMw';
        const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/map-austin/ckiapvu9k0wz119nkb95vug78',
        center: [-100.458984,39.300299],
        zoom: 4 ,
        minZoom:2,
        maxZoom: 16
        preserveDrawingBuffer: true
      });
      window.map = map;
      map.on("load", () => {
        const colorStyle = document.getElementById("colorPicker").style;
        const colorText = document.getElementById("colorText");
        map.on("mousemove", e => {
          const { point } = e;
          const { x, y } = point;
          const offset = 4;
          colorStyle.left = `${x + offset}px`;
          colorStyle.top = `${y + offset}px`;
          const canvas = map.getCanvas();
          const gl = canvas.getContext("webgl") || canvas.getContext("webgl2");
          if (gl) {
            const data = new Uint8Array(4);
            const canvasX = x - canvas.offsetLeft;
            const canvasY = canvas.height - y - canvas.offsetTop;
            gl.readPixels(
              canvasX,
              canvasY,
              1,
              1,
              gl.RGBA,
              gl.UNSIGNED_BYTE,
              data
            );
            const [r, g, b, a] = data;
            const color = `rgba(${r}, ${g}, ${b}, ${a})`;
            console.log(`Color at (${x}, ${y}) = ${color}`);
            colorStyle.backgroundColor = color;
            colorText.innerText = color;
          }
        });

    
        });
      });
    </script>

    var fullscreen = map.addControl(new mapboxgl.FullscreenControl({container: document.querySelector('body')}));

    var nav = map.addControl(new mapboxgl.NavigationControl(), 'top-right');

  </body>
</html>
